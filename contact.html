  <main id="main">
    
    <section class="contact-layout">
      <div class="contact-form-section">
        <h1>Contact Us</h1>
        <h2>Planning to travel to Azerbaijan?</h2>
        <form action="https://formsubmit.co/azar.jafarli2007@gmail.com" method="POST">
          <div class="form-row">
            <div>
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" maxlength="50" required>
            </div>
            <div>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" maxlength="100" required>
            </div>
          </div>

          <div>
            <p>Will you be travelling for:</p>
            <label><input type="radio" name="purpose" value="leisure" required> Leisure</label>
            <label><input type="radio" name="purpose" value="business"> Business</label>
          </div>

          <div>
            <label for="places">What places would you like to visit?</label>
            <input type="text" id="places" name="places" maxlength="100">
          </div>

          <div>
            <label for="reasons">Why these locations?</label>
            <textarea id="reasons" name="reasons" rows="4" maxlength="500"></textarea>
          </div>

          <div>
            <label><input type="checkbox" name="share" value="yes"> Agree to share my comment on page</label>
          </div>

          <div>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>

      <aside class="contact-details">

        <p><strong>Email Address</strong><br> nxl9iz@inf.elte.hu</p>
